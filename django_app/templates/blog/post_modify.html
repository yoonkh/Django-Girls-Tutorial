{% extends 'blog/base.html' %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{ post.title }}">
        <textarea name="text" id="" cols="30" rows="10"
        <p>{{ post.title }}</p>
        <p>{{ post.text }}</p>
        <button type="submit" class="btn btn-primary btn-block">수정</button>
    </form>
{% endblock %}
