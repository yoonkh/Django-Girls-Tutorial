{% extends 'blog/base.html' %}

{% block content %}
<div class="post-list">

    <div class="post">
        <h4><a href="">{{ post.title }}</a></h4>
        <p class="text-right"><small>published: {{ post.published_date }}</small></p>
        <p>{{ post.text|truncatechars:120 }} </p>
    </div>

</div>
{% endblock %}
